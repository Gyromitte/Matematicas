<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Método de Euler Mejorado</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Incluir MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="navbar">
    <a href="#euler-mejorado">Euler Mejorado</a>
    <a href="#runge-kutta">Runge Kutta</a>
    <a href="#newton-raphson">Newton Raphson</a>
  </div>

  <div class="container">
    <h1>Método de Euler Mejorado</h1>
    <div class="input-group">
      <label for="x0">Valor inicial de x (x₀):</label>
      <input type="number" id="x0" value="0" step="0.1">
    </div>
    <div class="input-group">
      <label for="y0">Valor inicial de y (y₀):</label>
      <input type="number" id="y0" value="1" step="0.1">
    </div>
    <div class="input-group">
      <label for="h">Tamaño del paso (h):</label>
      <input type="number" id="h" value="0.1" step="0.01">
    </div>
    <div class="input-group">
      <label for="n">Número de pasos (n):</label>
      <input type="number" id="n" value="10">
    </div>
    <button onclick="calculateEuler()">Calcular</button>

    <!-- Contenedor para la gráfica y los pasos -->
    <div class="results-container">
      <div class="chart-container">
        <canvas id="grafica"></canvas>
      </div>
      <div class="steps-container" id="steps-container">
        <h2>Pasos Realizados</h2>
        <div id="steps"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
